                    <nav id="nav">

            <!-- Banner -->

                <section id="main" class="container">


            <!-- CTA -->
                <section id="cta">

                    <h2>Registrate y unete a la comunidad EetakemonGo!</h2>
                    

                    <form>
                        <div class="row uniform 50%">
                            <div class="6u 12u(mobilep)">
                                <input type="text" name="username" id="username" placeholder="User nick" />
                            </div>
                            <div class="6u 12u(mobilep)">
                                <input type="password" name="password" id="password" placeholder="User password" />
                            </div>
                            <div class="12u 12u(mobilep)">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="12u 12u(mobilep)">
                                <input type="text" name="surname" id="surname" placeholder="Surname" />
                            </div>
                            <div class="12u 12u(mobilep)">
                                <input type="text" name="email" id="email" placeholder="Email Address" />
                            </div>
                            <div class="12u 12u(mobilep)">
                                <input type="button" value="Registrarse" class="fit" onclick="RegisterUser()" />
                            </div>
                        </div>
                    </form>

                </section>

            <!-- Footer -->
